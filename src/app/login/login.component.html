<div [style.background]="'url(./assets/img/background1.jpg)'">
  <div class="container ">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <!--  <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>-->
              <img class="col-lg-6 d-none d-lg-block " src="assets/img/login11.png" alt="" />
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Connectez-Vous <br> <br> <br> <br> </h1>
                  </div>
                  <!--(ngSubmit)="continuer()" #myform="ngForm"-->
                  <form class="user" 
                  *ngIf="!isLoggedIn" 
                  name="form" 
                  (ngSubmit)="f.form.valid && onSubmit()" 
                  #f="ngForm"
                  novalidate
                  >
                    <div class="form-group">
                      <input 
                      type="text"
                      class="form-control form-control-user" 
                      name="username" 
                      [(ngModel)]="form.username" 
                      required
                      #username="ngModel"
                      id="exampleInputEmail" 
                      placeholder="votre Email"
                      />
                      <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && username.invalid"
                      >
                      Username is required!
                     </div>
                    </div>
                    <div class="form-group">
                      <input 
                      type="password"
                      class="form-control form-control-user" 
                      name="password" 
                      [(ngModel)]="password"
                      required
                      minlength="6"
                      #password="ngModel"
                      id="exampleInputPassword"
                      placeholder="votre mot de passe"
                      />
                      <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.1submitted && password.invalid"
                      >
                      <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">
                      Password must be at least 6 characters
                      </div>
                      </div>
                    </div>
                    <br> <br>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Enregistrer le mot de passe</label>
                      </div>
                    </div>


                    <!--  
                    <a [routerLink]="['/home']"> 
                    
                  </a>
                     -->
                  <div class="form-group">
                    <button class="btn btn-success" > 
                      continuer 
                    </button>
                  </div>

                  <div class="form-group">
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && isLoginFailed"
                    >
                      Login failed: {{ errorMessage }}
                    </div>
                  </div>

                    <hr>


                  </form>

                  <div class="alert alert-success" *ngIf="isLoggedIn">
                    Logged in as {{ roles }}.
                  </div>
                  
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Mot de passe oubli√©?</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>


  </div>
</div>
