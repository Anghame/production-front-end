<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('./assets/img/9.jpeg');">

   <!-- <div [style.background]="'url(./assets/img/background.jpg)'">-->
        <a  [routerLink]="['/home']">
            <div class="logo-container">
               
                <div class="brand">
                  Page d'accueil
                </div>
            </div>
        </a>

        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="description">
                        <h3 [ngStyle]="{color:'white' }">Gestion des utilisateurs</h3>
                       
                    </div>

                    <div class="fresh-table full-color-azure">
          
        
                            
                            
                          

                        <table id="fresh-table" class="table">
                            <thead>
                                <th data-field="id"><h6 [ngStyle]="{color:'white' }"> ID </h6></th>
                                <th data-field="name" data-sortable="true"> <h6 [ngStyle]="{color:'white' }">  Nom </h6></th>
                                <th data-field="salary" data-sortable="true"> <h6 [ngStyle]="{color:'white' }">Prénom</h6></th>
                                <th data-field="country" data-sortable="true"> <h6 [ngStyle]="{color:'white' }">CIN</h6></th>
                                <th data-field="country" data-sortable="true"> <h6 [ngStyle]="{color:'white' }">date de naissance</h6></th>
                                <th data-field="country" data-sortable="true"> <h6 [ngStyle]="{color:'white' }">date début de travaille</h6></th>
                                <th data-field="city"> <h6 [ngStyle]="{color:'white' }">role</h6></th>
                                <th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents">
                                    <h6 [ngStyle]="{color:'white' }"> url photo de <br> profil </h6></th>
                            </thead>
                        
                            <tbody>
                              
                            
                                <tr *ngFor="let users of user | async">
                                    <td [ngStyle]="{color:'white' }">{{users.id}} </td>
                                    <td [ngStyle]="{color:'white' }">{{users.nom}}</td>
                                    <td [ngStyle]="{color:'white' }">{{users.prenom}} </td>
                                    <td   [ngStyle]="{color:'white' }"> {{users.cin}} </td>
                                    <td   [ngStyle]="{color:'white' }"> {{users.dateNaiss}} </td>
                                    <td   [ngStyle]="{color:'white' }"> {{users.dateTrav}} </td>
                                    <td [ngStyle]="{color:'white' }"> {{users.role}} </td>
                                     <td> </td>  
                                     <td>
                                       <div class="fixed-table-toolbar">
                                           <div class="bs-bars pull-left">
                                               <div class="toolbar">
                                               
                                                   <button class="btn btn-default" id="modBtn">  <h6 [ngStyle]="{color:'white' }"> <b>Modifier</b></h6></button>
                                                   <button button (click)="delete(users.id)"class="btn btn-default" id="suppBtn"> <h6 [ngStyle]="{color:'white' }"> <b>Supprimer</b> </h6></button>
                                               </div>
                                           </div>
                                          
                                   
                                       </div>
                                   </td>
                                        
                                </tr>
                                         
                                
                            </tbody>

                        </table>
                        <br> 
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
    
                    </div>

                </div>
            </div>
        </div>
        
    </div>
    </div>
</body>
