<html>
<body class="bg-gradient-primary">
    <div [style.background]="'url(./assets/img/background.jpg)'">
        

    <div class="container">
  
      <!-- Outer Row -->
      <div class="row justify-content-center">
  
        <div class="col-xl-10 col-lg-12 col-md-9">
  
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                
                <img class="col-lg-6 d-none d-lg-block " src="assets/img/password.jpg" alt="" />
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-2">Mot de passe oublié?</h1>
                      <p class="mb-4">
                        Nous l'obtenons, des choses arrivent. Entrez simplement votre adresse e-mail ci-dessous et nous vous enverrons un lien pour réinitialiser votre mot de passe!</p>
                    </div>
                    <form class="user">
                      <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                      </div>
                      <a href="login.html" class="btn btn-primary btn-user btn-block">
                        Reset Password
                      </a>
                    </form>
                    <hr>
                    <div class="text-center">
                      <a class="small"routerLink="/login">Vous vous souvenez votre mot de passe? Login!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>
    <br>
    <br>
    <br>
    <br>
  
    </div>

  </body>
  
  </html>
